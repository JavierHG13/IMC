<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular el IMC</title>
</head>
<body>
    <form action="">

        <label for="Altura">Ingrese su altura</label>
        <input type="number" id="Altura"><br>

        <label for="Peso">Ingrese su peso:</label>
        <input type="number" id="Peso"><br>

        <button onclick="CalcularIMC()">Calcular</button><br>

        <label for="IMC">Su IMC es:</label>
        <input type="text" class="" id="IMC" name="IMC"><br>

        <label for="Estado">Su estado es:</label>
        <input type="text" class="" id="Estado_IMC" name="Estado">

    </form>
    <script src="./javascript.js"></script>
</body>
</html>
